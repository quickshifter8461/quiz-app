<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="box position-relative p-5 text-center bg-body border rounded-5" id="quiz-container">
            <div id="quiz">
                <h2 class="display-4 py-4 fw-normal" id="question">Question text</h2>
                <div class="my-3 fs-1 d-flex flex-row justify-content-evenly" id="answers">
                    <label class="mx-4">
                        <input type="radio" name="answer" value="a" class="answer mx-2">
                        <span id="a_text">Answer A</span>
                    </label>
                    <label class="mx-4">
                        <input type="radio" name="answer" value="b" class="answer mx-2">
                        <span id="b_text">Answer B</span>
                    </label>
                    <label class="mx-4">
                        <input type="radio" name="answer" value="c" class="answer mx-2">
                        <span id="c_text">Answer C</span>
                    </label>
                    <label class="mx-4">
                        <input type="radio" name="answer" value="d" class="answer mx-2">
                        <span id="d_text">Answer D</span>
                    </label>
                </div>
                <button class="btn btn-success fs-1 my-4 w-50" id="submit">Submit</button>
            </div>
            <div class="rounded-3 win-img" id="result">
                <h1 class="display-1 fw-normal spaceing" id="score">Your score: 0</h1>
                <button class="btn btn-outline-warning text-black fs-1 w-50" id="restart">Restart Quiz</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
